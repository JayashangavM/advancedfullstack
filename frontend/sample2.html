<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css box model</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            padding: 20px;
            border: 2px solid green;
            margin: 20px;
            background-color: lightgrey;
            text-align: center;
            line-height: 100px;
        }

        .static {
            position: static;
        }

        .relative {
            position: relative;
            top: 10px;
            left: 10px;
        }

        .absolute {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .fixed {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <h1>CSS Box Model and Positioning</h1>

    <div class="box static">Static Box</div>
    <div class="box relative">Relative Box</div>
    <div class="box absolute">Absolute Box</div>
    <div class="box fixed">Fixed Box</div>

</body>

</html>
